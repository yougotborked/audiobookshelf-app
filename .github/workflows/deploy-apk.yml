name: Publish Test App

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'ios/**'
      - 'readme.md'

# Minimize default scopes for security
permissions:
  contents: read

# Avoid double builds on rapid pushes
concurrency:
  group: publish-test-app-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Use Node.js 20.x with npm cache
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: Set up Java 21 (Temurin) + Gradle cache
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Install dependencies
        run: npm ci

      - name: Build Nuxt project (static)
        run: npm run generate

      - name: Copy web to Android (Capacitor)
        run: npx cap sync

      # Modern Gradle action (handles dependency + config cache)
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          # Prevent cache writes on forks (defense-in-depth)
          cache-read-only: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}

      - name: Run static analysis
        working-directory: android
        run: ./gradlew --no-daemon staticAnalysis

      - name: Setup debug keystore
        run: |
          mkdir -p "$HOME/.android"
          cp android/debug.keystore "$HOME/.android/debug.keystore"

      - name: Build Android app (Debug)
        working-directory: android
        run: ./gradlew --no-daemon assembleDebug

      - name: Rename APK with timestamp + short SHA
        working-directory: android/app/build/outputs/apk/debug/
        run: |
          build="$(date +%Y%m%d-%H%M%S)-$(git rev-parse --short HEAD)"
          name="audiobookshelf-${build}.apk"
          mv -v app-debug.apk "${name}"

      - name: Prepare test page resources
        run: |
          mkdir -p ghpages
          cp android/app/build/outputs/apk/debug/*apk ghpages/
          cp static/Logo.png ghpages/logo.png
          cp .github/testing-page-template.html ghpages/index.html

      - name: Build test page
        working-directory: ghpages
        run: |
          sed -i "s/__DATE__/$(date)/g" index.html
          sed -i "s/__COMMIT__/$(git rev-parse --short HEAD)/g" index.html
          sed -i "s/__APK__/$(ls *apk)/g" index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./ghpages

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # Required by deploy-pages v4
    permissions:
      pages: write
      id-token: write
      actions: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
